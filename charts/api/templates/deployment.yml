apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api.fullname" . }}
  namespace: {{ .Release.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "api.fullname" . }}
  template:
    metadata:
      name: {{ include "api.fullname" . }}
      labels:
        app: {{ include "api.fullname" . }}
    spec:
      containers:
      - name: {{ include "api.fullname" . }}
        image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Chart.AppVersion }}
        imagePullPolicy: Always
        resources:
          limits:
            memory: 128Mi
            cpu: 500m
        envFrom:
        - configMapRef:
            name: {{ include "api.fullname" . }}
        - secretRef:
              name: {{ include "api.fullname" . }}-secrets
      imagePullSecrets:
        - name: roelvandegrint.azurecr.io
