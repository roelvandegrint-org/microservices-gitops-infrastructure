apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: public-api-dev-mongodb
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: development-mongodb
    server: 'https://kubernetes.default.svc'
  source:
    path: kustomize/public-api/overlays/dev
    repoURL: 'https://github.com/roelvandegrint/microservices-gitops-infrastructure.git'
    targetRevision: mongodb
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true