apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-off-apps-dev-mongodb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd/mongodb
    repoURL: 'https://github.com/roelvandegrint/microservices-gitops-infrastructure/tree/mongodb.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true